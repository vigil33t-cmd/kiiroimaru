{% extends "base.html" %}

{% block title %}index{% endblock %}

{% block page_content %}
    <div class="category">
        <div class="category__title">
            <p>Категория<p>
        </div>
        {% for board in boards %}
            <div class="category__content">
                <a href="/{{ board['board_name'] }}">/{{ board["board_name"] }} - {{ board["board_desc"] }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
